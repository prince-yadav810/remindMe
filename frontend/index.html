<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remindME - AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link class="image" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body { 
            background-color: #1f1e1d;
            color: #e8e8e3;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: row-reverse; /* This moves sidebar to right */
        }

        /* Sidebar - Now on the right */
        .sidebar {
            min-width: 280px;
            background-color: #222121;
            padding: 16px;
            transition: min-width 0.3s ease;
            position: relative;
            z-index: 2;
            order: 2;
            border-left: 1px solid #3a3a38;
            box-sizing: border-box; /* Ensure consistent width calculation */
        }

        .sidebar.collapsed {
            min-width: 68px;
            transition: min-width 0.3s ease;
        }

        .sidebar.hide {
            min-width: 0px;
            transition: min-width 0.3s ease;
        }

        .sidebar.hoverSidebar {
            position: absolute;
            width: 80px;
            transition: min-width 0.3s ease;
            background-color: #262624;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 5;
            border-left: 1px solid #3a3a38;
        }

        .sidebar.hoverSidebar-hide {
            width: 0px;
            transition: min-width 0.3s ease;
        }

        /* Updated sidebar-column to cover full width */
        .sidebar-column {
            width: 100%;
            margin-bottom: 16px;
            padding: 0; /* Remove any padding that might cause width issues */
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 24px;
            width: 100%;
            transition: width 0.2s;
            padding: 0; /* Remove padding */
        }

        .sidebar-header h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            color: #e8e8e3;
            font-family: 'Inter', sans-serif;
        }

        .toggle-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 20px;
            margin-right: 8px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            z-index: 10;
            display: block;
            color: #b8b8b3;
        }

        .toggle-btn:hover {
            color: #e8e8e3;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
            transition: opacity 0.3s ease;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            color: #b8b8b3;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 2px;
        }

        .sidebar ul li a:hover {
            background-color: #3a3a38;
            color: #e8e8e3;
        }

        .sidebar ul li a:active,
        .sidebar ul li a.active {
            background-color: #c96342;
            color: #ffffff;
        }

        .sidebar ul li a i {
            margin-right: 12px;
            font-size: 16px;
            transition: margin-right 0.3s ease;
            width: 16px;
            text-align: center;
        }

        /* Sidebar content styling to ensure full width */
        .sidebar-content {
            width: 100%;
            padding: 0;
            margin: 0;
        }

        /* Time Display Styles - full width */
        .time-display {
            background-color: #213031;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
            width: 100%;
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        .current-time {
            font-size: 28px;
            font-weight: 600;
            color: #e8e8e3;
            font-family: 'Inter', sans-serif;
            margin-bottom: 8px;
        }

        .current-date {
            font-size: 14px;
            color: #b8b8b3;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }

        /* Files Section */
        .files-section {
            margin-bottom: 24px;
            width: 100%;
            box-sizing: border-box;
        }

        .files-title {
            font-size: 16px;
            font-weight: 600;
            color: #e8e8e3;
            margin-bottom: 16px;
            font-family: 'Inter', sans-serif;
        }

        .files-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .files-list::-webkit-scrollbar {
            width: 4px;
        }

        .files-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .files-list::-webkit-scrollbar-thumb {
            background: #3a3a38;
            border-radius: 2px;
        }

        .file-item {
            background-color: #2a2a28;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .file-item:hover {
            background-color: #3a3a38;
        }

        .file-name {
            font-size: 13px;
            color: #e8e8e3;
            font-weight: 500;
            margin-bottom: 4px;
            font-family: 'Inter', sans-serif;
        }

        .file-info {
            font-size: 11px;
            color: #b8b8b3;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-status {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
        }

        .file-status.completed {
            background-color: #4accd1;
            color: #1f1e1d;
        }

        .file-status.processing {
            background-color: #c96342;
            color: #ffffff;
        }

        /* Reminder Section Styles - full width */
        .reminder-section {
            flex: 1;
            margin-bottom: 20px;
            width: 100%;
            padding: 0; /* Remove any padding */
            box-sizing: border-box; /* Ensure proper width calculation */
        }

        .reminder-title {
            font-size: 16px;
            font-weight: 600;
            color: #e8e8e3;
            margin-bottom: 16px;
            font-family: 'Inter', sans-serif;
        }

        .reminder-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .reminder-list::-webkit-scrollbar {
            width: 4px;
        }

        .reminder-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .reminder-list::-webkit-scrollbar-thumb {
            background: #3a3a38;
            border-radius: 2px;
        }

        .reminder-item {
            background-color: #222121;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .reminder-item:hover {
            background-color: #213031;
            border-color: #4a4a48;
        }

        .reminder-time {
            font-size: 12px;
            color: #4accd1;
            font-weight: 500;
            margin-bottom: 4px;
            font-family: 'Inter', sans-serif;
        }

        .reminder-text {
            font-size: 13px;
            color: #e8e8e3;
            line-height: 1.4;
            font-family: 'Inter', sans-serif;
        }

        .no-reminders {
            text-align: center;
            padding: 24px;
            color: #8a8a88;
        }

        .no-reminders i {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .no-reminders p {
            font-size: 13px;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        /* Action Buttons */
        .sidebar-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: absolute;
            bottom: 16px;
            left: 16px;
            right: 16px;
            padding-top: 16px;
            border-top: 1px solid #3a3a38;
        }

        .action-btn {
            background-color: #0f0f0f;
            border: none;
            color: #e8e8e3;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .action-btn:active {
            background-color: #2a2a2a;
        }

        .action-btn i {
            font-size: 12px;
        }

        /* Collapsed sidebar styles */
        .sidebar.collapsed ul li a i {
            margin-right: 0;
        }

        .sidebar.collapsed ul li a .sidebar-text {
            display: none;
        }

        .sidebar.collapsed .sidebar-content {
            display: none;
        }

        /* Updated collapsed sidebar actions to show icons */
        .sidebar.collapsed .sidebar-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: absolute;
            bottom: 16px;
            left: 8px;
            right: 8px;
            padding-top: 16px;
            border-top: 1px solid #3a3a38;
        }

        .sidebar.collapsed .action-btn {
            background-color: #0f0f0f;
            padding: 12px;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar.collapsed .action-btn span {
            display: none;
        }

        .sidebar.collapsed .action-btn i {
            font-size: 16px;
            margin: 0;
        }

        .sidebar.collapsed .toggle-btn {
            display: block;
        }

        /* Main Content - Now on the left */
        main {
            flex-grow: 2;
            flex-grow: none;
            overflow: hidden;
            padding: 0px 0px 0px 0px;
            position: relative;
            display: flex;
            flex-direction: column;
            order: 1; /* Ensure main content stays on left */
        }

        .chat-container {
            display: flex;
            position: relative;
            flex-direction: column;
            background-color: #2A2A2A;
            margin: 0;
            border-radius: 0;
            margin-bottom: 0px;
            height: 100vh;
            overflow-y: scroll;
            overflow-x: hidden; 
            padding-bottom: 160px; /* Increased padding to prevent overlap with typing box */
            border-right: 1px solid #3a3a38;
        }

        .chat-container.scrollable {
           overflow-y: scroll;
           width: 12px;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: #3a3a38;
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background-color: #4a4a48;
        }

        .input-box {
            position: relative;
            z-index: 2;
        }

        .chat-window {
            display: flex;
            flex-direction: column;
            background-color: transparent;
            height: 100%;
            overflow-y: hidden;
            align-self: center;
            width: 650px;
            align-items: left;
        }

        .message {
            display: inline-block;
            margin-bottom: 16px;
            font-family: 'Libre Baskerville', Georgia, serif;
            font-size: 14px;
            line-height: 1.6;
            margin-left: 20px;
            margin-right: 20px;
            opacity: 1;
            overflow: hidden;
            color: #e8e8e3;
        }

        .typing-box-container {
            display: flex;
            flex-direction: column;
            z-index: 2;
            justify-content: center;
            justify-self: center;
            justify-items: center;
            align-items: center;
            margin-top: auto;
            align-content: center;
            align-tracks:center;
            align-self: center;
            width: 800px;
            padding: 0 1rem;
            box-sizing: border-box;
            margin-top: calc(0vh - 56px);
            margin-bottom: 20px; /* Added margin to create space from bottom */
            position: fixed;
            bottom: 0;
            max-width: 100%;
            flex-grow: 20%;
            justify-content: space-between;
        }

        .sidebar.collapsed + main .typing-box-container {
            width: calc(100% - 68px);
        }

        .sidebar.hide {
            width: 0px;
            padding: 0px;
        }

        .sidebar.hide ul li a {
            opacity: 0;
        }

        .flex-Typing-Box {
            display: flex;
            padding: 5px;
            width: 100%;
            align-items: center;
            align-self: center;
        }

        .input-box {
            display: flex;
            align-items: flex-end;
            justify-content: right;
            background-color: #1f1e1d;
            padding: 12px 16px;
            border-radius: 12px;
            justify-self: right;
            width: 88%;
            z-index: 2;
            border: 1px solid #3a3a38;
            transition: border-color 0.2s ease;
        }

        .input-box:focus-within {
            border-color: #238588;
        }

        .sidebar.collapsed .input-box {
            justify-content: flex-end;
            width: calc(10% - 182px);
            margin-left: auto;
        }

        .input-box input {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            outline: none;
            color: #fff;
            padding: 5px;
            font-family: 'Roboto', sans-serif;
            resize: vertical;
            overflow-y: auto;
            max-height: 8em;
            z-index: 2;
        }

        .input-box button {
            background-color: #238588;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 14px;
        }

        .input-box button:hover {
            background-color: #238588;
        }

        .input-box button:disabled {
            background-color: #4a4a48;
            color: #8a8a88;
            cursor: not-allowed;
        }

        .input-box button i {
            font-size: 16px;
            z-index: 2;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background-color: #2A2A2A;
            position: relative;
            z-index: 2;
            border-bottom: 1px solid #3a3a38;
        }

        .header-left {
            color: #e8e8e3;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }

        .header-right .share-button {
            background-color: #238588;
            border: none;
            color: #ffffff;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .header-right .share-button:hover {
            background-color: #4accd1;
        }

        .message-Input {
          font-size: 18px;
          margin-bottom: 3px;
          margin-left: 3px;
        }

        .div-picture-Button {
            display: flex;
            align-items: middle;
            margin-left: 7px;
            margin-right: 10px;
            z-index: 2;
        }

        .picture-Button {
            border: none;
            color: #b8b8b3;
            background-color: #1f1e1d;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 12px;
            border-radius: 6px;
            height: 48px;
            width: 48px;
            z-index: 2;
            border: 1px solid #3a3a38;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .picture-Button:hover {
            background-color: #3a3a38;
            color: #e8e8e3;
            border-color: #4a4a48;
        }

        .picture-Button:active {
            background-color: #c96342;
            color: #ffffff;
            border-color: #238588;
        }

        .instructions {
            align-items: center;
            align-self: center;
            font-size: 12px;
            color: #8a8a88;
            display: block;
            z-index: 2;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }

        .div-instructions {
            display: block;
            flex-wrap: wrap;
            margin-top: 3px;
            text-align: center;
            z-index: 2;
        }

        .fade-container {
            position: relative;
        }

        .fade-container::before {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 160px;
            background: linear-gradient(to top, #1a1a1a 40%, transparent);
            bottom: 0;
            z-index: 1;
        }

        .input-box, .picture-Button {
            position: relative;
            z-index: 2;
        }

        .show-response {
            display:flex;
            flex-direction: column;
        }

        .chat-place {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow:hidden;
            align-self:center;
            width: 700px;
            align-items: left;
            overflow-y: auto;
        }

        .scrollbar {
            display: flex;
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background-color: #ccc;
        }

        .additional-content {
            display: flex;
            align-items: center;
            margin-right: 10px;
            display: inline-block;
            object-position: top;
        }

        .logo {
            width: 34px;
            height: 34px;
            margin-right: 0px;
            display: inline-block;
            object-position: top;
            vertical-align:top;
            border-radius: 50px;
        }

        .message-container {
            display: flex;
            position: relative;
            transition: opacity 0.2s;
            flex-direction: row;
            align-items: flex-start;
            margin-bottom: 20px; /* Increased margin between messages */
            align-self:center;
            width: 70%;
            max-width: 700px;
            opacity: 0;
            overflow-wrap: break-word;
        }

        .message-container.visible {
            opacity: 1;
        }

        .dropdown-logo {
            display: flex;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .input-box div[contenteditable] {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            outline: none;
            color: #e8e8e3;
            padding: 8px 12px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            overflow: auto;
            min-height: 20px;
            max-height: 120px;
            z-index: 2;
            word-wrap: break-word;
        }

        .input-box div[contenteditable]:empty::before {
            content: attr(data-placeholder);
            color: #8a8a88;
            pointer-events: none;
            font-style: normal;
        }

        /* Welcome message with Libre Baskerville */
        .welcome-greeting {
            font-family: 'Libre Baskerville', Georgia, serif;
            font-size: 32px;
            font-weight: 400;
            color: #e8e8e3;
            text-align: center;
            margin-bottom: 32px;
        }

        .welcome-greeting .icon {
            color: #c96342;
            margin-right: 16px;
            font-size: 24px;
        }

        .sidebar.collapsed h3 {
            display: none;
            opacity: 0.5;
            transition: opacity 0.18s ease;
        }

        .mobile-container {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            flex-direction: column;
        }

        .mobileDiv ul {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            justify-content: space-around;
            list-style-type: none;
            padding: 0;
            margin: 0;
            height: 4pc;
        }

        .mobileDiv ul li {
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-self:top;
            justify-content: end; 
        }

        .mobileDiv {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #262624;
            padding: 12px;
            z-index: 10;
            border-top: 1px solid #3a3a38;
        }

        .mobileDiv ul li a {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #b8b8b3;
            text-decoration: none;
            align-items: top;
            align-self: center;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .mobileDiv ul li a i {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .mobileDiv ul li a .sidebar-text {
            font-size: 11px;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
        }

        .mobileDiv ul li a:hover,
        .mobileDiv ul li a.active {
            background-color: #c96342;
            color: #ffffff;
            transform: none;
        }

        .div-typing-box-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* Loading indicator */
        .loading {
            display: none;
            color: #b8b8b3;
            font-style: normal;
            margin-left: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            padding: 12px 0;
        }

        /* File upload message styles */
        .file-upload-message {
            background-color: #2a2a28;
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
            border-left: 3px solid #4accd1;
        }

        .file-upload-success {
            color: #4accd1;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .file-upload-info {
            color: #b8b8b3;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .file-upload-summary {
            color: #e8e8e3;
            font-size: 14px;
            margin-top: 8px;
        }

        /* File upload progress */
        .upload-progress {
            background-color: #2a2a28;
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
            border-left: 3px solid #c96342;
        }

        .upload-progress-bar {
            background-color: #3a3a38;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .upload-progress-fill {

    // Session management
    let sessionId = 'session-' + Date.now();

    // Time and Date functionality
    function updateTimeDisplay() {
        const now = new Date();

        const timeOptions = {

            minute: '2-digit',

    // ============= FILE UPLOAD FUNCTIONS =============
    function triggerFileUpload() {
        document.getElementById('fileInput').click();
    }

    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (file) {
            uploadFile(file);
        }
    }

    function uploadFile(file) {
        if (isLoading) return;

        // Validate file size (10MB limit)
        if (file.size > 10 * 1024 * 1024) {
            showError('File too large. Maximum size is 10MB.');
            return;
        }

        isLoading = true;
        const chatContainer = document.querySelector('.chat-container');

        // Show upload progress
        const progressDiv = document.createElement('div');
        progressDiv.className = 'upload-progress';
        progressDiv.innerHTML = `
            <div style="display: flex; align-items: center; gap: 8px;">
                <i class="fas fa-file-upload" style="color: #4accd1;"></i>
                <span>Uploading ${file.name}...</span>
            </div>
            <div class="upload-progress-bar">
                <div class="upload-progress-fill" style="width: 0%"></div>
            </div>
        `;
        chatContainer.appendChild(progressDiv);

        // Animate progress bar
        const progressFill = progressDiv.querySelector('.upload-progress-fill');
        let progress = 0;
        const progressInterval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress > 90) progress = 90;
            progressFill.style.width = progress + '%';
        }, 100);

        // Scroll to bottom
        chatContainer.scrollTop = chatContainer.scrollHeight;

        // Create form data
        const formData = new FormData();
        formData.append('file', file);
        formData.append('sessionId', sessionId);

        // Upload file
        fetch('/api/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            // Complete progress bar
            clearInterval(progressInterval);
            progressFill.style.width = '100%';
            
            setTimeout(() => {
                progressDiv.remove();
                
                if (data.success) {
                    // Add to uploaded files list
                    uploadedFiles.push(data.file);
                    updateFilesList();
                    
                    // Show success message in chat
                    showFileUploadSuccess(data);
                    
                    console.log('ðŸ“ File uploaded successfully:', data);
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            }, 500);
        })
        .catch(error => {
            clearInterval(progressInterval);
            progressDiv.remove();
            showError(`Upload failed: ${error.message}`);
            console.error('Upload error:', error);
        })
        .finally(() => {
            isLoading = false;
            // Reset file input
            document.getElementById('fileInput').value = '';
        });
    }

    function showFileUploadSuccess(data) {

        `;
        botAvatar.innerHTML = '<i class="fas fa-robot"></i>';
        additionalContent.appendChild(botAvatar);
        
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerHTML = `

                <div class="file-upload-info">
                    <strong>${data.file.originalName}</strong>
                </div>
                <div class="file-upload-info">
                    Size: ${formatFileSize(data.file.fileSize)} â€¢ 
                    Type: ${data.file.fileType.toUpperCase()} â€¢ 
                    Uploaded: ${new Date(data.file.uploadedAt).toLocaleTimeString()}
                </div>
                ${data.analysis && data.analysis.summary ? `

    function updateFilesList() {
        const filesList = document.getElementById('filesList');
        
        if (uploadedFiles.length === 0) {
            filesList.innerHTML = `
                <div style="text-align: center; color: #8a8a88; font-size: 12px; padding: 16px;">

        filesList.innerHTML = uploadedFiles.map(file => `

    function formatFileSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
        return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    // ============= DRAG AND DROP =============
    function initializeDragAndDrop() {
        const dragOverlay = document.getElementById('dragOverlay');
        let dragCounter = 0;

        document.addEventListener('dragenter', function(e) {
            e.preventDefault();
            dragCounter++;
            dragOverlay.classList.add('active');
        });

        document.addEventListener('dragleave', function(e) {
            e.preventDefault();
            dragCounter--;
            if (dragCounter === 0) {
                dragOverlay.classList.remove('active');
            }
        });

        document.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        document.addEventListener('drop', function(e) {
            e.preventDefault();
            dragCounter = 0;
            dragOverlay.classList.remove('active');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        });
    }

    function formatBotResponse(text) {
        // Escape HTML to prevent injection
        let formatted = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
        
        // Step 1: Handle bold headings with ** ** - must be at start of line or after whitespace
        formatted = formatted.replace(/(^|\s)\*\*([^*\n]+?)\*\*:?(\s|$)/gm, '$1<h3 style="color: #4accd1; font-weight: 600; margin: 20px 0 12px 0; font-size: 18px; font-family: \'Inter\', sans-serif;">$2</h3>$3');
        
        // Step 2: Handle headers with ## and ### - must be at start of line
        formatted = formatted.replace(/^###\s+(.+?)$/gm, '<h4 style="color: #e8e8e3; font-weight: 500; margin: 16px 0 8px 0; font-size: 16px; font-family: \'Inter\', sans-serif;">$1</h4>');
        formatted = formatted.replace(/^##\s+(.+?)$/gm, '<h3 style="color: #4accd1; font-weight: 600; margin: 20px 0 12px 0; font-size: 18px; font-family: \'Inter\', sans-serif;">$1</h3>');
        
        // Step 3: Handle bullet points - convert * items to proper list format
        let lines = formatted.split('\n');
        let inList = false;
        let processedLines = [];
        
        for (let i = 0; i < lines.length; i++) {
            let line = lines[i].trim();
            
            // Check if line starts with * followed by space (bullet point)
            if (/^\*\s+/.test(line)) {
                if (!inList) {
                    processedLines.push('<ul style="margin: 12px 0; padding-left: 20px; color: #e8e8e3; list-style-type: disc;">');
                    inList = true;
                }
                // Add list item - remove the * and space
                let listContent = line.substring(2).trim();
                // Handle bold text within list items only
                listContent = listContent.replace(/\*\*([^*]+?)\*\*/g, '<strong style="color: #4accd1;">$1</strong>');
                processedLines.push(`<li style="margin: 8px 0; line-height: 1.6; display: list-item;">${listContent}</li>`);
            } else {
                if (inList) {
                    processedLines.push('</ul>');
                    inList = false;
                }
                if (line.length > 0) {
                    processedLines.push(line);
                } else {
                    processedLines.push(''); // Preserve empty lines
                }
            }
        }
        
        // Close any remaining list
        if (inList) {
            processedLines.push('</ul>');
        }
        
        // Join with line breaks to preserve structure
        formatted = processedLines.join('\n');
        
        // Step 4: Handle numbered lists - must be at start of line
        formatted = formatted.replace(/^(\d+\.\s+)(.+?)$/gm, '<div style="margin: 8px 0; color: #e8e8e3;"><span style="color: #c96342; font-weight: 600;">$1</span>$2</div>');
        
        // Step 5: Handle emphasis with single asterisks - but not part of ** or at word boundaries
        formatted = formatted.replace(/(?<!\*)\*([^*\s][^*]*?[^*\s])\*(?!\*)/g, '<em style="color: #c96342; font-style: italic;">$1</em>');
        
        // Step 6: Handle code blocks with backticks - single words or phrases
        formatted = formatted.replace(/`([^`\n]+?)`/g, '<code style="background-color: #3a3a38; padding: 2px 6px; border-radius: 4px; font-family: \'JetBrains Mono\', monospace; font-size: 13px; color: #e8e8e3;">$1</code>');
        
        // Step 7: Handle special sections (bracketed content) - only complete brackets
        formatted = formatted.replace(/\[([^\[\]]+?)\]/g, '<div style="background-color: #2a2a28; border-left: 3px solid #c96342; padding: 12px; margin: 12px 0; border-radius: 4px; color: #e8e8e3;">$1</div>');
        
        // Step 8: Handle quotations - lines starting with >
        formatted = formatted.replace(/^&gt;\s*(.+?)$/gm, '<blockquote style="border-left: 3px solid #c96342; padding: 8px 16px; margin: 12px 0; background-color: #2a2a28; color: #e8e8e3; font-style: italic;">$1</blockquote>');
        
        // Step 9: Handle line breaks properly - minimal BR usage
        formatted = formatted.replace(/\n\s*\n/g, '<br><br>'); // Only double newlines become breaks
        formatted = formatted.replace(/(<\/ul>)\n/g, '$1'); // Remove breaks after lists
        formatted = formatted.replace(/\n(<ul)/g, '$1'); // Remove breaks before lists
        
        // Step 10: Clean up any extra spaces but preserve list structure
        formatted = formatted.replace(/\s*<br>\s*/g, '<br>'); // Clean up breaks
        
        return formatted.trim();
    }

    function checkZoomLevel() {
        var zoomLevel = Math.round(window.devicePixelRatio * 100);
        var sidebar = document.getElementById('sidebar');
        var screenWidth = window.innerWidth;
        var mobileDiv = document.getElementById('mobileDiv');

        if (zoomLevel > 400 || screenWidth <= 700) {
            sidebar.classList.add('hide');
            sidebar.classList.remove('collapsed');
            mobileDiv.style.display = 'block';
        } else if (zoomLevel > 300 || screenWidth <= 900) {
            sidebar.classList.add('collapsed');
            mobileDiv.style.display = 'none';
        } else {
            sidebar.classList.remove('collapsed');
            sidebar.classList.remove('hide');
            sidebar.style.display = 'block';
            mobileDiv.style.display = 'none';
        }
    }

    window.addEventListener('resize', checkZoomLevel);
    window.addEventListener('load', checkZoomLevel);

    function startNewChat() {
        sessionId = 'session-' + Date.now();
        uploadedFiles = [];
        updateFilesList();
        
        var chatContainer = document.querySelector('.chat-container');
        if (chatContainer) {
            // Clear chat messages but keep the welcome message
            var messageContainers = chatContainer.querySelectorAll('.message-container, .error-message, .loading');
            messageContainers.forEach(function(container) {
                container.remove();
            });
        }
        
        // Reset to welcome state
        window.location.hash = '';
        window.dispatchEvent(new Event('hashchange'));
    }

    // ============= INITIALIZATION =============
    document.addEventListener('DOMContentLoaded', function() {
        initializeDragAndDrop();
        
        // Load existing files for current session
        fetch(`/api/files/${sessionId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    uploadedFiles = data.files;
                    updateFilesList();
                }
            })
            .catch(error => console.error('Error loading files:', error));
        
        // Check for discovery button (if it exists)
        var discoverButton = document.querySelector('.sidebar ul li:nth-child(2) a');
        if (discoverButton) {
            discoverButton.addEventListener('click', function(event) {
                event.preventDefault();
                window.location.href = 'AINews.html';
            });
        }
    });

    // Initial load
    window.dispatchEvent(new Event('hashchange'));
